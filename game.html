<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p id="introMessage">Welcome to the Rock Paper Scissors game! Click "Start Game" to begin and test your luck against the computer.</p>
        <div class="scoreboard">
            <div id="userScore">User: 0</div>
            <div id="computerScore">Computer: 0</div>
        </div>
        <div class="choices">
            <img src="rock.png" alt="Rock" id="rock" class="choice disabled">
            <img src="paper.png" alt="Paper" id="paper" class="choice disabled">
            <img src="scissors.png" alt="Scissors" id="scissors" class="choice disabled">
        </div>
        <div class="result">
            <div id="choicesDisplay" class="choicesDisplay">
                <div class="choice-container">
                    <p id="userChoice"></p>
                    <span>User Choice</span>
                </div>
                <div class="choice-container">
                    <p id="computerChoice"></p>
                    <span>Computer Choice</span>
                </div>
            </div>
            <p id="resultMessage"></p>
        </div>
        <div class="button-container">
            <button id="startGame">Start Game</button>
            <button id="playAgain" style="display:none;">Play Again</button>
        </div>
        <audio id="selectSound" src="select.mp3" preload="auto"></audio>
        <audio id="resultSound" src="result.mp3" preload="auto"></audio>
        <audio id="sadSound" src="sad.mp3" preload="auto"></audio>
        <audio id="countdownSound" src="countdown.mp3" preload="auto"></audio>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
